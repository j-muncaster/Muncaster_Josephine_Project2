<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework 3 - Practice Scaffold for MMED-1056</title>
        <!-- Google fonts go here -->
    <link href="css/grid.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
    <h1 class="hidden">Practice Web Page with CSS Grid</h1>
    <header>
        <nav></nav>
    </header>
    <main>
        <section class="spacer">
            <h2 class="hidden">Header</h2>

            <div class="grid-con">
                <div class="col-span-3 m-col-span-1 l-col-span-2 xl-col-span-2 box">Logo</div>
                <div class="col-span-1 m-col-span-11 l-col-span-10 xl-col-span-2 box">Nav</div>
            </div>
        
        </section>

        <section>
            <h2 class="hidden">Body</h2>

            <div class="grid-con">
                <h3 class="hidden">Hero Image</h3>
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">Hero Image</div>
            </div>

            <div class="grid-con">
                <h3 class="hidden">Products</h3>
                <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box">Product 1</div>
                <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box">Product 2</div>
            </div>

            <div class="grid-con">
                <h3 class="hidden">Services</h3>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 1</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 2</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 3</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 4</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 5</div>
                <div class="desktop l-col-span-6 xl-col-span-6 box">Image</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 6</div>
            </div>

        </section>

        <section>
            <h2 class="hidden">Footer</h2>

            <div class="grid-con">
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">Footer</div>
            </div>

        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
